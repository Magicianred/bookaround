name: bookaround
description: Un'app per l'interscambio di libri - scolastici e non.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # Grafica
  cupertino_icons: ^1.0.2
  code_field: ^1.22.0

  # Firebase
  cloud_firestore: ^0.16.0
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  cloud_functions: ^0.9.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


flutter_intl:
  enabled: true